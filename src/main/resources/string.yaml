  menu:
    crud:
      complete: Выполнить
      delete: Удалить
      edit: Изменить
      cancel: Отмена
      postpone: Перенести на 15 мин
    main:
      create-command: Создать задачу
      all-command: Мои задачи
      uncompleted-command: Невыполненные задачи
      help-command: Помощь
    date:
      today: Сегодня
      forward: Вперед
      backward: Назад
      cancel: Отмена
  # Text for responses
  responses:
    conversation:
      on-title-correct: Выберите дату
      on-time-correct: |
        Задание создано успешно!
        Задание: %s
        Время: %s
      on-time-incorrect-format: | 
        Вы ввели не правильный формат времени.
        Прошу введи время в формате HH:mm
      on-time-error: Упс, не получилось создать задание(
    command:
      start: Привет! Я Task Manager бот, чем могу быть полезен?
      create: Введите название задачи
      help: "Доступные команды: /start, /help"
      show-tasks: Список задач
      show-tasks-empty: У вас нету задач, отдыхайте!
      show-tasks-error: Мы не смогли найти для вас задачи(
      show-uncompleted-tasks: Что будем делать?
      show-uncompleted-tasks-empty: У вас нету не выполненных заданий!
      show-uncompleted-tasks-error: Мы не смогли найти для вас задачи(
    callback:
      # Date handler
      date-picking: Выберите дату
      date-picking-error: Я вообще этот запрос обрабатывать не буду
      # Select handler
      select-task: |
        Задание: %s
        Выполнить до: %s
      select-task-not-found: Упс, я не смог найти ваше здание((((
      select-task-error: Вы точно туда нажали?????
      # Action handler
      complete: Вы выполнили задачу -> %s
      complete-error: Вы не можете выполнить несуществующую задачу!
      postpone: Вы перенесли задачу `%s` на %s
      postpone-error: |
        Не получилось перенести задачу((
        Делай сейчас)
      delete: Вы удалили задачу -> %s
      delete-error: Вы не можете уддалить несуществующую задачу!
      action-error: Шо ты хочешь от этого таска?
      # Cancel handler
      cancel: Галя отмена...
      undefined: Вот это поворот, что-то новенькое....
  # Date format
  util:
    date:
      date-time-format: E, dd MMM yyyy HH:mm
      time-format: HH:mm
      day-format: dd MMM
